<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script src="../js/js.js"></script>
    <title>Tokyo Local</title>


</head>

<body>

    <header>
        <a href="../">
            <h1>Tokyo Local</h1>
        </a>

        <nav id="topNav">
            <a href="../map/">
                <div class="iconBox">
                    <img class="headerIcon" src="../images/icon_map.svg" alt="">
                    <br>map
                </div>
            </a>
            <a href="../favourites/">
                <div class="iconBox">
                    <img class="headerIcon" src="../images/icon_heart_stroke.svg" alt="">
                    <br>favourites
                </div>
            </a>

            <a href="#">
            <div class="iconBox">
                <img class="headerIcon" src="../images/icon_language.svg" alt=""><br>
                Language
                <div class="dropdown-content">
                    <p>日本語</p>
                    <p>English</p>
                </div>
            </div>
        </a>



        </nav>
    </header>


    <main>


        <section class="blocks">
            <!-- back button -->
            <button id="backButton" onclick="history.back()" style="display: block; position: relative;">&lt;
                back</button>
        </section>

        <section class="blocks">
            <h2>Write a review</h2>
        </section>

        <section class="blocks">
            <span class="rate"><i>★</i><i>★</i><i>★</i><i>★</i><i>★</i></span>
        </section>

        <section class="blocks">
            <h3>Title</h3>

            <input type="text" id="searchInput" placeholder="How was your overall experience?">
        </section>

        <section class="blocks">
            <h3>Review</h3>

            <textarea placeholder="Tell us more about it"></textarea>
        </section>

        <section class="blocks">
            <button class="heavyButton">Submit review</button>
        </section>

        <footer>
            <p>Is somthing wrong?</p>
            <a class="underlineLink" href="#">Report a problem</a>
        </footer>

    </main>

</body>

</html>
