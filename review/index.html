<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script src="../js/js.js"></script>
    <title>Tokyo Local</title>


</head>

<body>

    <header>
        <a href="../">
            <h1>Tokyo Local</h1>
        </a>
        <nav id="topNav">
            <a href="../map/">
                <div class="iconBox">
                    <img class="headerIcon" src="../images/icon_map.svg" alt="">
                    <br>map
                </div>
            </a>
            <div class="iconBox">
                <img class="headerIcon" src="../images/icon_heart_stroke.svg" alt="">
                <br>favourites
            </div>
        </nav>
    </header>


    <main>



        <section class="blocks">
            <h2>Write a review</h2>
        </section>

        <section class="blocks">
            <span class="rate"><i>★</i><i>★</i><i>★</i><i>★</i><i>★</i></span>
        </section>

        <section class="blocks">
        <h3>Title</h3>

            <input type="text" placeholder="How was your overall experience?">
        </section>

        <section class="blocks">
            <h3>Review</h3>

            <textarea placeholder="Tell us more about it"></textarea>
        </section>

        <section class="blocks">
            <button class="heavyButton">Submit review</button>
        </section>

        <footer>
            <p>Is somthing wrong?</p>
            <a class="underlineLink" href="#">Report a problem</a>
        </footer>

    </main>

</body>

</html>
