<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/js.js"></script>
    <title>Tokyo Local</title>


</head>

<body>

    <header>
        <a href="../"><h1>Tokyo Local</h1></a>
        <nav id="topNav">
            <div class="iconBox">
                <img class="headerIcon" src="images/icon_map.svg" alt="">
                <br>map
            </div>
            <div class="iconBox">
                <img class="headerIcon" src="images/icon_heart_stroke.svg" alt="">
                <br>favourites
            </div>
        </nav>
    </header>

    <!-- elevator pitch with background image -->
    <section id="elevatorPitchCover">
        <article id="elevatorPitch">
            <h2>Taste Tokyo like a local</h2>
            <p>You will find non-touristic, authentic, local-based restaurants</p>
            <button class="lightButton">Explore now</h2>
        </article>
    </section>

    <!-- the mainpart below the elevator pitche -->
    <main>
        <section id="dividedByTwo">
        <input type="text" placeholder="put some keywords, “Sushi”">

        <section class="headingAndFilters">
            <h2>Explore</h2>
            <nav id="searchNav">
                <img class="filterIcon" src="images/icon_sort.svg" alt="">
                Sort
                <img class="filterIcon" src="images/icon_filters.svg" alt="">
                Filters
            </nav>
        </section>

        <section id="restaurantList">
            <article class="thumbnails">restaurant 1</article>
            <article class="thumbnails">restaurant 2</article>
            <article class="thumbnails">restaurant 3</article>
            <article class="thumbnails">restaurant 4</article>
            <article class="thumbnails">restaurant 5</article>
            <article class="thumbnails">restaurant 6</article>
            <article class="thumbnails">restaurant 7</article>
            <article class="thumbnails">restaurant 8</article>
        </section>

        <footer>
            <p>Is somthing wrong?</p>
            <a href="#">Report a problem</a>
        </footer>

    </main>
</section>

</body>

</html>
