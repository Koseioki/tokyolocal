<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script src="../js/js.js"></script>
    <title>Tokyo Local</title>


</head>

<body>

    <header>
        <a href="../">
            <h1>Tokyo Local</h1>
        </a>
        <nav id="topNav">
            <a href="../map/">
                <div class="iconBox">
                    <img class="headerIcon" src="../images/icon_map.svg" alt="">
                    <br>map
                </div>
            </a>
            <div class="iconBox">
                <img class="headerIcon" src="../images/icon_heart_stroke.svg" alt="">
                <br>favourites
            </div>
        </nav>
    </header>



    <main>


        <!-- sidebar -->
        <aside id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </aside>

        <button class="openbtn" onclick="openNav()">aa</button>


        <!-- search bar -->
        <section class="blocks" id="searchBar">
            <input type="text" id="searchInput" placeholder="put some keywords, “Sushi”">
            <a href="#"><button class="heavyButton" id="searchButton">Search</button></a>
        </section>

        <!-- filters -->
        <section class="headingAndFilters">
            <h2>Results for "Sushi"</h2>
            <!-- 2 filters -->
            <nav id="searchNav">

                <!-- filters, as buttons -->
                <button class="filterIconAndName">
                    <img class="filterIcon" src="../images/icon_sort.svg" alt="">
                    Sort
                </button>
                <button class="filterIconAndName" lass="openbtn" onclick="openNav()">
                    <img class="filterIcon" src="../images/icon_filters.svg" alt="">
                    Filters
                </button>

            </nav>
        </section>

        <!-- thumbnails -->
        <section id="restaurantList">
            <article class="thumbnails">restaurant 1</article>
            <article class="thumbnails">restaurant 2</article>
            <article class="thumbnails">restaurant 3</article>
            <article class="thumbnails">restaurant 4</article>
            <article class="thumbnails">restaurant 5</article>
            <article class="thumbnails">restaurant 6</article>
            <article class="thumbnails">restaurant 7</article>
            <article class="thumbnails">restaurant 8</article>
        </section>

        <footer>
            <p>Is somthing wrong?</p>
            <a class="underlineLink" href="#">Report a problem</a>
        </footer>

    </main>

</body>

</html>
